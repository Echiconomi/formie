<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="index.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, update } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCAwpJiWVd18-5cP61Xo3tziXWCwtDipE",
            authDomain: "fir-2aad0.firebaseapp.com",
            databaseURL: "https://fir-2aad0-default-rtdb.firebaseio.com",
            projectId: "fir-2aad0",
            storageBucket: "fir-2aad0.appspot.com",
            messagingSenderId: "411195442425",
            appId: "1:411195442425:web:1c4643a7e02c388323ce28",
            measurementId: "G-P6BL42012B"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const params = new URLSearchParams(window.location.search);
        const friend = params.get('friend');

        function displayMessages(messages) {
            const chatContainer = document.getElementById('chat');
            chatContainer.innerHTML = '';

            if (messages.length > 0) {
                messages.forEach(message => {
                    const messageItem = document.createElement('div');
                    messageItem.textContent = `${message.username}: ${message.text}`;
                    messageItem.classList.add('message-item');
                    chatContainer.appendChild(messageItem);
                });

                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                chatContainer.innerHTML = 'No messages.';
            }
        }

        function fetchMessages() {
            const currentUser = localStorage.getItem('username');
            const chatRef = ref(database, `chats/${currentUser}/${friend}`);

            onValue(chatRef, (snapshot) => {
                const messages = [];
                snapshot.forEach(childSnapshot => {
                    messages.push(childSnapshot.val());
                });

                displayMessages(messages);
            });
        }

        async function sendMessage() {
            const currentUser = localStorage.getItem('username');
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (message.trim() !== '') {
                const newMessageRef = push(ref(database, `chats/${currentUser}/${friend}`));
                await set(newMessageRef, {
                    username: currentUser,
                    text: message
                });

                // Mark friend as having unread messages
                const friendRef = ref(database, `users/${friend}/friends/${currentUser}`);
                await update(friendRef, { hasUnreadMessages: true });

                messageInput.value = '';
            }
        }

        function markMessagesAsRead() {
            const currentUser = localStorage.getItem('username');
            const chatRef = ref(database, `chats/${currentUser}/${friend}`);

            onValue(chatRef, (snapshot) => {
                snapshot.forEach(childSnapshot => {
                    const messageRef = childSnapshot.ref;
                    const message = childSnapshot.val();

                    // Only mark as read if it's an unread message from the friend
                    if (message.username === friend) {
                        update(messageRef, { read: true });
                    }
                });

                // Update friend list to clear unread notification
                const friendRef = ref(database, `users/${currentUser}/friends/${friend}`);
                update(friendRef, { hasUnreadMessages: false });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchMessages();
            markMessagesAsRead();

            const sendButton = document.getElementById('sendButton');
            sendButton.addEventListener('click', sendMessage);

            // Optional: Update chat every few seconds
            setInterval(fetchMessages, 5000);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: auto;
            padding: 10px;
            background: #fff;
        }

        #chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .message-item {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        #inputContainer {
            display: flex;
            padding: 10px;
            background: #fff;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #sendButton {
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chat"></div>
        <div id="inputContainer">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
</body>
</html>
